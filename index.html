<!-- frontend-test/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Tailwind Test</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div id="app" class="p-6 bg-white shadow-md rounded">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Vue + Tailwind Test</h1>
    <p class="mb-4">Counter: {{ count }}</p>
    <button @click="count++" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Increment
    </button>
  </div>

  <script>
    const { createApp, ref } = Vue
    createApp({
      setup() {
        const count = ref(0)
        return { count }
      }
    }).mount("#app")
  </script>
</body>
</html>
